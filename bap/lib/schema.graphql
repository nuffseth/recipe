input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Recipe @model{
    idnum: ID!
    imageURL: String!
    name: String!
    author: String
    cuisine: [String]
    diffulty: String
    servingsize: Int!
    preptime: String!
    cookingtime: String!
    ingredients: [Ingredients]
    directions: [String!]
}

type Ingredients @model{
    name: String!
    ingredients: [String!]
}